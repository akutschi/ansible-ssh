---
# tasks file for ansible-ssh

- name: Install ufw and OpenSSH server
  apt:
    name:
      - ufw
      - openssh-server
    state: present
    update_cache: yes

- name: Update default configuration
  template:
    src: ufw.j2
    dest: /etc/default/ufw
    owner: root
    group: root
    mode: 0644 
  register: ufw_config

- name: Reset to default configuration
  ufw:
    state: reset
  when: ufw_config is changed

- name: Modify ufw for ssh
  ufw:
    rule: allow
    to_port: '22'
    proto: tcp
    state: enabled

- name: Install fail2ban
  apt:
    name: fail2ban
    state: present
    update_cache: yes

- name: Config fail2ban for ssh
  blockinfile:
    path: /etc/fail2ban/jail.local
    create: yes
    block: |
      [DEFAULT]
      bantime = 666
      
      [sshd]
      enabled = true
  notify:
    - Enable and restart fail2ban

- name: Permit ssh root access with key only
  replace:
    path: /etc/ssh/sshd_config
    regexp: '.?PermitRootLogin[ \t]+(?:yes\b|no\b)'
    replace: 'PermitRootLogin prohibit-password'
  notify:
    - Restart SSH

- name: Disable password authentication for SSH
  replace:
    path: /etc/ssh/sshd_config
    regexp: '.?PasswordAuthentication[ \t]+(?:yes\b|no\b)'
    replace: 'PasswordAuthentication no'
  notify:
    - Restart SSH
